<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="divHeader">
            <a href="#">
                <img src="./img/Asset 1@3x 1logo.png" alt="logo">
            </a>
            <ul class="header-ul">
                <li>Bank</li>
                <li>Biznes</li>
                <li>Investisiya</li>
                <li>Sığorta</li>
                <li>Mobil</li>
                <li>Səfərlər</li>
                <li>Əyləncə</li>
            </ul>
            <button class="signout" type="button">Çıxış</button>
        </div>
    </header>
    <main>
        <div class="main-div">
            <h1>Onlayn valyuta çeviricisi</h1>
            <div class="divValuta">
                <div class="div left">
                    <div class="currency-buttons">
                        <p class="currencyP">Məndə var</p>
                        <ul>
                            <li  id="rub">RUB</li>
                            <li  class="active" id="usd">USD</li>
                            <li  id="eur">EUR</li>
                            <li  id="gbp">GBP</li>
                        </ul>
                        <div class="divInput">
                            <div class="divInutMed">
                                <input placeholder="0"  class="input1" name="price1" type="number">
                                <p class="p1" >1 RUB = 0.0135 USD</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="div right">
                    <div class="currency-buttons">
                        <p class="currencyPHave">Məndə var</p>
                        <ul>
                            <li class="active" id="rub">RUB</li>
                            <li id="usd">USD</li>
                            <li id="eur">EUR</li>
                            <li id="gbp">GBP</li>
                        </ul>
                        <div class="divInput">
                            <div class="divInutMed">
                                <input placeholder="0" class="input2" name="price2" type="number">
                                <p class="p2" >1 RUB = 0.0135 USD</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
